[unstable]
codegen-backend = true
gc = true
profile-rustflags = true

[alias]
in = "inst"
un = "uninstall"
if = "info -v"
ber = "bench --profile release"
bei = "bench --profile _install"
blr = "bloat --profile release"
bli = "bloat --profile _install"
bd = "build --profile _debug"
bt = "test build --profile _debug"
br = "build --profile release"
bi = "build --profile _install"
rr = "run --profile release"
ri = "run --profile _install"
cl = "clean"
do = "doc --open"
nt = "nextest run"
ntm = "miri nextest run"
ntl = "nextest list"
lct = "llvm-cov --profile _debug"
lcn = "llvm-cov nextest --cargo-profile _debug"
lcr = "llvm-cov report --profile _debug"
ar = "asm --simplify --profile release"
ai = "asm --simplify --profile _install"
sr = "size --profile release"
si = "size --profile _install"
ud = "udeps"
rb = "remark build"

[build]
rustc-wrapper = "sccache"

[profile.dev]
incremental = false
debug = "line-tables-only"
codegen-backend = "cranelift"

[profile.release]
incremental = false
opt-level = 3
codegen-units = 1
debug = "line-tables-only"
strip = false
lto = true

[profile._debug]
inherits = "dev"
debug = 2
codegen-backend = "llvm"

[profile._install]
inherits = "release"
rustflags = ["-Ctarget-cpu=native"]

[target.'cfg(true)']
rustflags = ["-Zshare-generics", "-Zthreads=8"]

[target.'cfg(target_os = "linux")']
rustflags = ["-Clink-arg=-fuse-ld=mold"]

[target.'cfg(not(target_os = "none"))']
rustflags = ["-Clink-arg=-Wl,--compress-debug-sections=zstd"]

[target.'cfg(target_os = "none")']
rustflags = ["-Clink-arg=--compress-debug-sections=zstd"]
